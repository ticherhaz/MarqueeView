buildscript {
    repositories {
        mavenCentral()
        google()
        jcenter()

        maven { url 'https://jitpack.io' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.7.2'
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
        jcenter()

        maven { url 'https://jitpack.io' }
    }

    ext {
        COMPILE_SDK_VERSION = 35

        MIN_SDK_VERSION = 24
        TARGET_SDK_VERSION = 35
        VERSION_CODE = 16
        VERSION_NAME = '1.6.0'
    }
}

tasks.register('clean', Delete) {
    delete rootProject.layout.buildDirectory
}